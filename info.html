<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Infaq — Masjid Ul Huda's QR donation platform. Give for the sake of Allah — Quickly, Securely, Transparently. Zakat, Fidyah, Kaffarah, Sadaqah, and Masjid Fund donations.">
    <meta name="keywords" content="Infaq, Masjid Ul Huda, Zakat, Fidyah, Kaffarah, Sadaqah, Kerala, QR Donation, Islamic charity, mosque donations">
    <meta name="author" content="Masjid Ul Huda">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Infaq | Masjid Ul Huda">
    <meta property="og:description" content="Scan & Give — Zakat, Fidyah, Kaffarah, Sadaqah, and Masjid Fund donations for Masjid Ul Huda.">
    <meta property="og:image" content="/logo.png">
    <meta property="og:url" content="https://infaq.masjidulhuda.com">
    <meta property="og:site_name" content="Infaq">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Infaq | Masjid Ul Huda">
    <meta property="twitter:description" content="Scan & Give — Zakat, Fidyah, Kaffarah, Sadaqah, and Masjid Fund donations.">
    <meta property="twitter:image" content="/logo.png">
    
    <title>Infaq | Masjid Ul Huda</title>
    <link rel="icon" href="/logo.png">
    <link rel="apple-touch-icon" href="/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+Malayalam:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-white min-h-screen">
    <div class="max-w-sm mx-auto px-4 py-6 animate-fade-in">
        <!-- Header -->
        <header class="text-center py-3 mb-6">
            <img src="/logo.png" alt="Infaq logo" class="h-8 mx-auto mb-2">
            <h1 class="text-2xl font-bold text-emerald-700 mb-1" data-i18n="header.brand">Infaq</h1>
            <p class="text-sm text-amber-600" data-i18n="header.masjid">Masjid Ul Huda</p>
        </header>

        <!-- Navigation -->
        <div class="flex items-center justify-between mb-8">
            <button onclick="goBack()" class="p-2 hover:bg-gray-50 rounded-xl transition-colors">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                </svg>
            </button>
            <button onclick="switchLanguage()" class="px-3 py-1 bg-emerald-50 text-emerald-600 rounded-full text-sm font-medium hover:bg-emerald-100 transition-colors">
                <span data-i18n="nav.language">EN</span>
            </button>
        </div>

        <!-- Title -->
        <div class="text-center mb-8">
            
            <div id="info-icon" class="w-16 h-16 bg-emerald-600 rounded-full mx-auto mb-4 flex items-center justify-center">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            
            <h2 id="info-title" class="text-lg font-semibold text-gray-900 mb-2" data-i18n="info.title">About Islamic Donations</h2>
            <p class="text-gray-600 text-sm" data-i18n="info.subtitle">Learn about different types of Islamic charitable giving</p>
        </div>

        <!-- Info Content -->
        <div class="bg-white rounded-2xl p-6 shadow-soft mb-6">
            <div id="info-content" class="space-y-4">
                <!-- Content will be dynamically loaded based on category -->
            </div>
        </div>

        <!-- Back to Home Button -->
        <div class="mb-6">
            <button 
                onclick="goToHome()" 
                class="w-full py-3 mt-4 bg-emerald-600 hover:bg-emerald-700 text-white rounded-full font-medium shadow-sm transition-colors duration-200"
            >
                <span data-i18n="info.back_to_donate">Make a Donation</span>
            </button>
        </div>

        <!-- Footer -->
        <footer class="text-center py-4 text-gray-500 text-sm border-t border-emerald-100">
            <p data-i18n="brand.tagline">Give for the sake of Allah — Quickly, Securely, Transparently.</p>
        </footer>
    </div>

    <script type="module" src="/src/main.ts"></script>
</body>
</html>
